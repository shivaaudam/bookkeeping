<div>
<div class="container">
	<h1>Registration Form</h1>
	<form>
		<div class="form-group">
			<label for="rollNo">Roll No</label> <input type="text"
				class="form-control" id="rollNo"
				required>
			<div class="alert alert-danger">Roll No is required field.</div>
		</div>
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name"
				required
               name="name">
			<div class="alert alert-danger">Name is required field.</div>
		</div>
		<div class="form-group">
			<label for="branch">Degree</label> <input type="text"
				class="form-control" id="branch"
				required
                name="branch">
			<div class="alert alert-danger">Degree is required field.</div>
		</div>
		<div class="form-group">
			<label for="course">Course</label> <select class="form-control"
				id="course" required
         
				name="course">
				<option>1</option>
			</select>
		</div>
		<button type="submit" class="btn btn-danger">Submit</button>
	</form>
</div>
</div>
